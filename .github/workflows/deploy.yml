name: Deploy


on:
  workflow_run:
    workflows:
      - Tests
    types:
      - completed

jobs:
  deploy:
    name: API Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}